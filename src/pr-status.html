<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear PR Status</title>
    <style>
        body {
            font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, Roboto, "Helvetica Neue", sans-serif;
            padding: 16px;
            margin: 0;
        }

        .section {
            margin-bottom: 20px;
        }

        .section-title {
            font-weight: 600;
            margin-bottom: 12px;
            color: #323130;
        }

        .search-box {
            width: 100%;
            max-width: 500px;
            padding: 8px 12px;
            border: 1px solid #8a8886;
            border-radius: 2px;
            font-size: 14px;
            box-sizing: border-box;
            margin-bottom: 8px;
        }

        .search-box:focus {
            outline: none;
            border-color: #0078d4;
            box-shadow: 0 0 0 1px #0078d4;
        }

        .dropdown {
            position: relative;
            max-width: 500px;
        }

        .dropdown-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #edebe9;
            border-radius: 2px;
            background: white;
            display: none;
        }

        .dropdown-list.show {
            display: block;
        }

        .dropdown-item {
            padding: 8px 12px;
            cursor: pointer;
            border-bottom: 1px solid #edebe9;
        }

        .dropdown-item:hover {
            background-color: #f3f2f1;
        }

        .issue-identifier {
            font-weight: 600;
            color: #0078d4;
        }

        .issue-title {
            color: #605e5c;
            font-size: 13px;
        }

        .selected-issues {
            margin-top: 12px;
        }

        .selected-issue {
            display: inline-block;
            padding: 4px 8px;
            margin: 4px;
            background-color: #e1f3f8;
            border-radius: 2px;
            font-size: 13px;
        }

        .selected-issue .remove {
            margin-left: 8px;
            color: #0078d4;
            cursor: pointer;
            font-weight: bold;
        }

        .status {
            margin-top: 16px;
            padding: 12px;
            border-radius: 2px;
        }

        .status.success {
            background-color: #dff6dd;
            border: 1px solid #107c10;
            color: #107c10;
        }

        .status.warning {
            background-color: #fff4ce;
            border: 1px solid #f7630c;
            color: #f7630c;
        }

        .status.error {
            background-color: #fde7e9;
            border: 1px solid #a80000;
            color: #a80000;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 8px;
        }

        .btn-primary {
            background-color: #0078d4;
            color: white;
        }

        .btn-primary:hover {
            background-color: #106ebe;
        }

        .loading {
            color: #605e5c;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="section-title">Link Linear Issues to Pull Request</div>
        <div class="dropdown">
            <input 
                type="text" 
                id="issue-search" 
                class="search-box" 
                placeholder="Search and select Linear issues..."
                autocomplete="off"
            >
            <div id="dropdown-list" class="dropdown-list"></div>
        </div>
        <div id="selected-issues" class="selected-issues"></div>
        <div style="margin-top: 12px;">
            <button id="add-to-pr" class="btn btn-primary">Add to PR Description</button>
        </div>
    </div>

    <div id="pr-status-container" class="status">
        <p class="loading">Validating Linear work items...</p>
    </div>

    <script src="29.js"></script>
    <script src="265.js"></script>
    <script src="pr-status.js"></script>
</body>
</html>
